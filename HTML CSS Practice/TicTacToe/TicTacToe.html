<!DOCTYPE html>
<html lang="en">
<head>
    <style text="text/css">
        h1{
            text-align : center;
        }

        td{
            width : 100px;
            height : 100px;
        }

        .vertical{
            border-left : solid black;
            border-right : solid black;
        }

        .horizontal{
            border-top : solid black;
            border-bottom : solid black;
        }
        table{
            margin: auto;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr class="horizontal">
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
